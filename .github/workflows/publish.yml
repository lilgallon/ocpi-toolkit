name: OCPI Publish

on:
    push:
        tags:
            - "R-*"

permissions:
    contents: read

jobs:
    build:

        concurrency: ocpi-publish

        runs-on: ubuntu-latest

        steps:
            -   name: Set up JDK 17
                uses: actions/setup-java@v3
                with:
                    java-version: '17'
                    distribution: 'temurin'

            -   name: Checkout IZIVIA OCPI toolkit library code from GH
                uses: actions/checkout@v3

            -   name: Setup gradle action
                uses: gradle/gradle-build-action@v2.10.0
                with:
                    gradle-version: wrapper
                    cache-read-only: ${{ github.ref != 'refs/heads/main' }}
                    gradle-home-cache-cleanup: true

            -   name: Create a GH release
                run: |-
                    RELEASE_NAME=Version ${GITHUB_REF_NAME#R-}
                    echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
                    echo $GITHUB_ENV
                    gh release create ${{ github.ref }} --generate-notes --title ${RELEASE_NAME}
